 {% extends "base.html" %}
{% block content %}

<div class="dashboard-header">
    <h1>Welcome, {{ current_user.name }}</h1>
    <p>Upload your resume and get AI-powered insights instantly.</p>
</div>



<label>Select Job Role:</label>

<div class="upload-card">
    <h2>Upload Your Resume</h2>

    <form action="{{ url_for('analyze') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf,.txt" required>
        <button type="submit" class="btn-primary">Analyze Resume</button>
    </form>
</div>


{% endblock %}
